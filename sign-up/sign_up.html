<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for shop </title>
    <link rel="stylesheet" href="sign_up.css">
    <!-- link fontgoogle poppins-->
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,300;1,400;1,600;1,700;1,800;1,900&amp;display=swap"
    rel="stylesheet"
  />

   <!--link fontawesome-->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

</head>
<body>
    <div class="sign_up1">
      
        <div class="frame">
            <form action="#">
                 <h2> SIGN UP </h2>
                <div class="user1">
                    <input  type="text" placeholder=" Username"  >
                    <i class="fas fa-user"></i>
                </div>
    
                <div class="email1"> 
                    <input type="email" placeholder="Email">
                    <i class="fas fa-envelope"></i>
                </div>
    
                <div class="password1">
                    <input type="password" placeholder="Password">
                    <i class="fas fa-lock-open"></i>
                </div>
    
                <div class="retypepassword1">
                    <input type="password" placeholder=" Retype Password">
                    <i class="fas fa-lock-open"></i>
                </div>
                <button id="signup1" type="submit"> SIGN UP </button></form>
           
        </div>
  
        
       


    </div>
</body>
</html>
